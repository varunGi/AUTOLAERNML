{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}


<body>
    
<div class="form-login">
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('register_page') }}">Don't have an account? Sign Up</a>
</div>
    
</body>



{% endblock %}
