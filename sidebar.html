<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    
    <style>
        /* Change the color of Select2 options to blue */
        .select2-results__option {
            color: rgb(0, 0, 0) !important;
        }
            .select2-container--default .select2-selection--multiple {
        width: 600px;
        margin: 0 auto;        }
        select option {
        width: 400px; 
        }

        #method_numeric_missing ,#method_categoric_missing,#categoric_constant, #numeric_constant {
        width: 150px; 
        margin: 0 auto; 
    }
    </style>
    <title>
        {% block title %}

        {% endblock %}
    </title>
    
</head>

<body
    style="background-image: url('https://adatis.co.uk/wp-content/uploads/Neural-Architecture-Optimization.png');background-repeat: no-repeat; background-size: auto;background-size: 100%; background-color: #212121; color: white;">

    <button class="open-btn" onclick="toggleSidebar()">â˜° Sidebar</button>

    <div class="sidebar" id="mySidebar">
        <ul>
            <li><img src="https://www.onepointltd.com/wp-content/uploads/2020/03/inno2.png" style="width: 200px; margin-top: 10px;"></li>
            <li><a href="{{ url_for('upload') }}">Data Upload</a></li>
            <li><a href="{{ url_for('data_cleaning') }}">Data Cleaning</a></li>
            <li><a href="{{ url_for('data_profiling') }}">Data Profiling</a></li>
            <li><a href="{{ url_for('data_visualization') }}">Data Visualization</a></li>
            <li><a href="{{ url_for('data_modelling') }}">Data Modelling</a></li>
            <li><a href="{{ url_for('data_download') }}">Download</a></li>
        </ul>
    </div>
    

    <div class="content" style="margin-left: 220px; padding: 20px;">
        {% block content %}

        {% endblock %}
    </div>

    <style>
        /* Add some styling to make the sidebar look good */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            text-align: center;
            transition: 0.5s;
            overflow-x: hidden;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 5px;
            font-size: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 15px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar-closed {
            width: 0;
            overflow: hidden;
        }

        .open-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 16px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            z-index: 2;
        }

        /* Hide the "Open Sidebar" button when the sidebar is open */
        .sidebar:not(.sidebar-closed) + .open-btn {
            display: none;
        }
    </style>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('sidebar-closed');
        }
    </script>
</body>

<style>
    body {
        background-color: #212121;
        color: white
    }

    .content {
        transition: margin-left 0.5s;
    }
</style>

</html>
